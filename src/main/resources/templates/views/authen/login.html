<!DOCTYPE html>
<html layout:decorate="~{fragments/layouts/authen_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block layout:fragment="stylesheet_custom">
        <link th:href="@{/assets/css/authen.css}" rel="stylesheet">
    </th:block>
</head>
<body class="text-center">
<th:block layout:fragment="content">
    <form class="form-authen" th:action="@{/login}" method="post" th:object="${loginModel}" action="#" novalidate>
        <img class="mb-4" th:src="@{/assets/img/bootstrap-solid.svg}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">File Manager</h1>

        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input th:field="*{username}" th:value="*{username}"
                   type="text" id="username" class="form-control" placeholder="Username" autofocus>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input th:field="*{password}" th:value="*{password}"
                   type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group mb-0">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                User or Password incorrect
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mb-2 text-muted">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </form>
</th:block>
</body>
</html>
